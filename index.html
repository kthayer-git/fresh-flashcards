<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>

  <style>

    img {
      width: 200px;
    }

  </style>

  <body>

    <div id="card">
      <img id="card-image" src="">
      <h1 id="card-content"></h1>
    </div>
    <button id="flip">Flip</button>
    <button id="next">Next</button>
    <button id="previous">Previous</button>
    <button id="random">Random</button>

    <script type="text/javascript">

    var callback = function(){

      // FLASHCARD CONTENT
      let qAndA = [
        ['Flashcard 1 question', 'Flashcard 1 answer', 'placeholder.jpg'],
        ['Flashcard 2 question', 'Flashcard 2 answer', 'placeholder1.jpg'],
        ['Flashcard 3 question', 'Flashcard 3 answer', 'placeholder2.jpg'],
        ['Flashcard 4 question', 'Flashcard 4 answer', 'placeholder3.jpg'],
        ['Flashcard 5 question', 'Flashcard 5 answer', 'placeholder4.jpg'],
      ];

      // ASSIGNS ELEMENTS TO VARIABLES
      let cardContent = document.getElementById("card-content");
      let flipButton = document.getElementById("flip");
      let nextButton = document.getElementById("next");
      let previousButton = document.getElementById("previous");
      let randomButton = document.getElementById("random");
      let cardImage = document.getElementById("card-image");

      // ADDS EVENT HANDLER TO BUTTONS
      flipButton.onclick = flipCard;
      nextButton.onclick = nextCard;
      previousButton.onclick = previousCard;
      randomButton.onclick = randomCard;

      // INITIAL VALUES
      cardContent.innerText = qAndA[0][0];
      var place = 0;
      cardImage.src = "img/" + qAndA[place][2];

      // TOGGLES FLASHCARD
      function flipCard() {
        if (cardContent.innerText === qAndA[place][0]) {
          cardContent.innerText = qAndA[place][1];
        } else {
          cardContent.innerText = qAndA[place][0];
        }
      }

      // ADVANCE TO NEXT CARD
      function nextCard() {
        if (place < qAndA.length - 1) {
          place = place + 1;
        }
        cardContent.innerText = qAndA[place][0];
        cardImage.src = "img/" + qAndA[place][2];
      }

      // ADVANCE TO PREVIOUS CARD
      function previousCard() {
        if (place > 0) {
          place = place - 1;
        }
        cardContent.innerText = qAndA[place][0];
      }

      // FUNCTION FOR GENERATING A RANDOM NUMBER INCLUSIVE OF THE MINIMUM AND MAXIMUM INTERGER IN A RANGE
      // SEE https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/random
      function getRandomIntInclusive(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive
      }

      // ADVANCE TO RANDOM CARD
      function randomCard() {
        place = getRandomIntInclusive(0, qAndA.length)
        cardContent.innerText = qAndA[place][0];
      }

    };

    if (
        document.readyState === "complete" ||
        (document.readyState !== "loading" && !document.documentElement.doScroll)
    ) {
      callback();
    } else {
      document.addEventListener("DOMContentLoaded", callback);
    }

    </script>

  </body>

</html>
