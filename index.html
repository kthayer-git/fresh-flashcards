<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>

  <body>

    <div id="card">
      <h1 id="card-content"></h1>
    </div>
    <button id="flip">Flip</button>
    <button id="next">Next</button>
    <button id="previous">Previous</button>

    <script type="text/javascript">

    var callback = function(){

      // FLASHCARD CONTENT
      let qAndA = [
        ['Flashcard 1 question', 'Flashcard 1 answer'],
        ['Flashcard 2 question', 'Flashcard 2 answer'],
        ['Flashcard 3 question', 'Flashcard 3 answer'],
        ['Flashcard 4 question', 'Flashcard 4 answer'],
        ['Flashcard 5 question', 'Flashcard 5 answer'],
      ];

      // ASSIGNS ELEMENTS TO VARIABLES
      let cardContent = document.getElementById("card-content");
      let flipButton = document.getElementById("flip");
      let nextButton = document.getElementById("next");
      let previousButton = document.getElementById("previous");

      // ADDS EVENT HANDLER TO BUTTONS
      flipButton.onclick = flipCard;
      nextButton.onclick = nextCard;
      previousButton.onclick = previousCard;

      // INITIAL VALUES
      cardContent.innerText = qAndA[0][0];
      var place = 0;

      // TOGGLES FLASHCARD
      function flipCard() {
        if (cardContent.innerText === qAndA[place][0]) {
          cardContent.innerText = qAndA[place][1];
        } else {
          cardContent.innerText = qAndA[place][0];
        }
      }

      // ADVANCE TO NEXT CARD
      function nextCard() {
        if (place < qAndA.length - 1) {
          place = place + 1;
        }
        cardContent.innerText = qAndA[place][0];
      }

      // ADVANCE TO PREVIOUS CARD
      function previousCard() {
        if (place > 0) {
          place = place - 1;
        }
        cardContent.innerText = qAndA[place][0];
      }

    };

    if (
        document.readyState === "complete" ||
        (document.readyState !== "loading" && !document.documentElement.doScroll)
    ) {
      callback();
    } else {
      document.addEventListener("DOMContentLoaded", callback);
    }

    </script>

  </body>

</html>
